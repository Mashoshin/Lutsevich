<html>
<head>
    <meta charset="utf-8"/>
    <title>SANEK</title>
    <link rel="stylesheet" type="text/css" href="/sources/style.css">
    <script src="/sources/script.js"></script>
    <script src="/sources/player.js"></script>
    <script src="/sources/game.js"></script>
    <script src="/sources/talker.js"></script>
    <script src="/sources/sanek.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="marquee"><span>Поиграй с Саньком</span></h1>
    </div>
    <div class="row">
        <div class="col">
            <button class="finger" type="button">Пальчик в попку</button>
        </div>
        <div class="col">
            <button class="gay" type="button">Камингаут</button>
        </div>
        <div class="col">
            <button class="pisun" type="button">Приписюнить</button>
        </div>
        <div class="col">
            <button class="eblo" type="button">Дать в ебло</button>
        </div>
        <div class="col">
            <button class="buhat" type="button" data-game="false">Напоить хуетой</button>
        </div>
    </div>
    <div class="row pt-10">
        <div class="col">
            <button class="eat" type="button" data-game="false">Покормить</button>
        </div>
        <div class="col">
            <button class="game" type="button">Игра</button>
        </div>
        <div class="col">
            <button class="dance" type="button">Танцевать</button>
        </div>
        <div class="col">
            <button class="doeb" type="button">Доебаться</button>
        </div>
        <div class="col">
            <button class="clean" type="button">Клининговая служба</button>
        </div>
    </div>
    <div class="main">
        <img class="sanek" src="/sources/pic/luts.png">
        <img class="dancer" src="/sources/pic/danser.png" hidden>
        <img class="cleaner" src="/sources/pic/cleaner.png" hidden>
        <img class="tsvet" src="/sources/pic/tsvet.png" hidden>
        <img class="buhaet" src="/sources/pic/buhaet.png" hidden>
        <img class="eater" src="/sources/pic/eater.png" hidden>
        <img class="talk" src="/sources/pic/talk.png">
        <img class="rot" src="/sources/pic/rot.gif">
        <img class="fofan" src="/sources/pic/fofan.png">
        <img class="hand" src="/sources/pic/hand.png">
        <img class="hui" src="/sources/pic/hui.png" hidden>
        <img class="sperma" src="/sources/pic/brizgi.png" hidden>
        <img class="pizza" src="/sources/pic/pizza.png" hidden>
        <h1 class="say" data-score="0">Privetiki</h1>
    </div>
    <audio id="audio" src="/sources/audio/tupa_kal.ogg"></audio>
</body>
</html>
